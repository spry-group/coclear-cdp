<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans|Roboto" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js" integrity="sha256-hYXbQJK4qdJiAeDVjjQ9G0D6A0xLnDQ4eJI9dkm7Fpk=" crossorigin="anonymous"></script>
  <script src="js/scale-radial.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/index.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="text-center container-fluid">
      <form id="filters">
          <div class="form-row">
            <div class="col">
                <select id="select-sort" class="form-control">
                  <option value="company">Order by Company name</option>
                  <option value="intensity">Order by Carbon Intensity</option>
                </select>
            </div>
            <div class="col">
                <select id="select-industry" class="form-control">
                  <option value="all">View All Industries</option>
                </select>
            </div>
            <div class="col">
                <select id="select-year" class="form-control">
                  <option value="all">View All Years</option>
                </select>
            </div>
            <div class="col">
                <select id="select-company" class="form-control">
                  <option value="all">View All Companies</option>
                </select>
            </div>
          </div>
      </form>
      <svg id="chart" width="960" height="960" font-family="sans-serif" font-size="10"></svg>
  </div>
  <div id="tooltip" width="460" style="opacity: 0">
    <div class="row">
      <div class="col-6">
        <div id="tt-company" class="font-weight-bold"></div>
        <div id="tt-name" class="font-weight-bold"></div>
        <div id="tt-desc"></div>
      </div>
      <div class="col-6">
        <div class="font-weight-bold">GHG Footprint change</div>
        <div>
          <span></span>
          <span id="tt-footprintChangePer"></span> in product emissions as a result of:
          <span id="tt-footprintChangeReason"></span>
        </div>
      </div>
      <div class="col-6">
        <div><span class="font-weight-bold">Carbon Intensity*: </span> <span id="tt-carbonInt"></span></div>
        <div><span class="font-weight-bold">Upstream emissions: </span> <span id="tt-upstreamPer"></span></div>
        <div><span class="font-weight-bold">Manufacturing emissions: </span> <span id="tt-manufacturingPer"></span></div>
        <div><span class="font-weight-bold">Downstream emissions: </span> <span id="tt-downstreamPer"></span></div>
      </div>
      <div class="col-6">
        <div><span class="font-weight-bold">Product FU Weight (kg): </span> <span id="tt-weight"></span></div>
        <div><span class="font-weight-bold">CoClear Product Weight Source: </span> <span id="tt-weightSource"></span></div>
        <div><span class="font-weight-bold">Produce CO2e Footprint (kg CO2e): </span> <span id="tt-footprint"></span></div>
        <div><span class="font-weight-bold">CoClear Protocol Mapping: </span> <span id="tt-protocol"></span></div>
      </div>
    </div>
  </div>
</body>
</html>
